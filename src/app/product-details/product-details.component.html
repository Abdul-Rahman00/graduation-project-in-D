<section class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-6">
            <img [src]="RecivedProduct?.imgURL" class="img-fluid"/>
        </div>
        <div class="col-md-6">
            <div class="top mt-5">
                <h3 class="head text-uppercase">{{RecivedProduct?.prdName}}</h3>
                <div class="pricee d-flex align-items-center">
                    <span><i class="fas fa-tag mr-3"></i> 
                        <span class="price"> {{RecivedProduct?.price | currency : "EGP" : 'symbol'}}</span>
                    </span>
                </div>
                <div class="category mt-1">Category: <span>Household</span></div>
                <div class="available mt-1">Availibility: <span>{{RecivedProduct?.quantity}}</span></div>
                <hr>
                <div class="mt-2 mb-2">
                    <p class="blockquote">{{RecivedProduct?.description}}</p>
                </div>
                <hr>
                <div class="mt-2">
                    <span class="quantity mr-2">Quantity:</span>
                    <input type="number" class="quantity-amount shadow py-2 px-2" value="1" max="10" min="1" />
                    <div class="mt-3">
                        <button class="btn btnCard shadow text-uppercase" (click)="addToCart(product)">ADD TO CART <i class="fa-solid fa-cart-shopping"></i></button>
                        <button class="icon btnCard py-2 shadow" type="button" title="Like"><i class="fas fa-heart"></i></button>
                        <button class="icon btnCard py-2 shadow" type="button" title="Decrease Quantity"><i class="fas fa-layer-group"></i></button>
                    </div>
                    <div class="mt-3">
                        <button class="btn btnCard shadow text-uppercase" [disabled]="RecivedPrdID==prdIDs[0]" (click)="PreviousPrd()">Previous</button>
                        <button class="btn btnCard shadow text-uppercase" [disabled]="RecivedPrdID==prdIDs[prdIDs.length-1]" (click)="NextPrd()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
